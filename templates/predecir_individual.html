<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predecir Individual</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenido_predecir_individual">
        <h1>Formulario de Predicción Individual</h1>
        <form method="POST" action="/predecir_individual" class="formulario">
            <label for="horas_trabajadas">Horas Trabajadas:</label>
            <input type="number" name="horas_trabajadas" required><br>
            
            <label for="ausencias">Ausencias:</label>
            <input type="number" name="ausencias" required><br>
            
            <label for="edad">Edad:</label>
            <input type="number" name="edad" required><br>
            
            <label for="salario">Salario:</label>
            <input type="number" name="salario" required><br>
            
            <label for="genero">Género:</label>
            <select name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select><br>
            
            <button type="submit" class="boton-principal">Predecir</button>
        </form>

        {% if resultado %}
        <div class="resultado" style="display: none;">
            <h3>Riesgo: {{ resultado }}</h3>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resultadoDiv = document.querySelector(".resultado");
            
            if (resultadoDiv && resultadoDiv.innerText.trim() !== "") {
                resultadoDiv.style.display = "block"; // Mostrarlo cuando hay resultado
                resultadoDiv.style.opacity = "0";
                
                setTimeout(() => {
                    resultadoDiv.style.transition = "opacity 0.8s ease-in-out";
                    resultadoDiv.style.opacity = "1";
                }, 100);
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modoOscuro = localStorage.getItem("modo_oscuro") === "true";
            document.body.classList.toggle("dark-mode", modoOscuro);
        });
    </script>

</body>
</html>
